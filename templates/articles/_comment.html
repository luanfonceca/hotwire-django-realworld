<div class="card">
    <div class="card-block">
        <p class="card-text">
            {{ comment.body }}
        </p>
    </div>
    <div class="card-footer">
        <a href="" class="comment-author">
            <img
                    src="{{ comment.author.img }}"
                    class="comment-author-img"
            />
        </a>
        &nbsp;
        <a href="" class="comment-author">{{ comment.author }}</a>
        <span class="date-posted">{{ comment.created_at }}</span>

        {% if user.pk == comment.author.pk %}
        <span class="mod-options">
              <i class="ion-edit"></i>
              <i class="ion-trash-a"></i>
            </span>
        {% endif %}
    </div>
</div>
